<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="FasAPI bease light weight webApp">
    <meta name="author" content="Ashutosh Narayan Jha">

    <title>{% block title %}{% endblock %} -AnjLab</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('assets', path='/favicon_io/apple-touch-icon.png') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('assets', path='/favicon_io/favicon-32x32.png') }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('assets', path='/favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('assets', path='/favicon_io/site.webmanifest') }}">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{{ url_for('assets', path='/css/bs/style3.css') }}" rel="stylesheet">
    <link href="{{ url_for('assets', path='/css/site.css') }}" rel="stylesheet">

    <!-- Font Awesome  CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font Awesome JS kit  -->
    <script src="https://kit.fontawesome.com/6f6f1aceba.js" crossorigin="anonymous"></script>
    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <!-- Page Content  -->
        <div id="content">
            {% include 'partial/topmenu.html' %}
            {% block page_content %}
            {% endblock %}
        </div>
    </div>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% endblock %}
</body>

</html>
